<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="myFormId" id="myFormId" action="/submit" method="post">
		<input id="longUrl" type="text" name="longUrl">
		<input type="submit">
	</form>
</body>
<script>
 document.getElementById("myFormId").addEventListener('submit', (event) => {
    event.preventDefault();
    let longUrl=document.getElementById("longUrl").value
    fetch('http://localhost:8080/submit',{
    	method:'POST',
    	body: {
    		longUrl:longUrl
    	}
    })
    .then(response => response.json())
    .then(data=>console.log(data))
}); 
</script>
</html>
